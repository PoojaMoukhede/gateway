<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container_login d-flex">
        <h1>Welcome <br/>To Multisapn</h1>
        <div class="login d-flex flex-column">
            <h3 style="font-weight:700">Login</h3>
            <p style="font-size: 14px;font-weight:normal;">Glad you're back.!</p>
            <form method="post">
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                    placeholder=" Username" required="" id="id_username">
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                    placeholder=" Password">
                <div class="d-flex"> <input type="checkbox" class="checkbox"/>
                    <p class=" ml-2" style="font-size: 12px; margin-top:13px">Remember Me</p>
                </div>
                <button class="login_btn btn" style="font-size: 16px;font-weight:600;">Login</button>
                <p class="text-center" style="font-size: 14px;">Forgot Password ?</p>
            </form>
            <footer class="d-flex">
            <p>Terms & Conditions</p>
            <p>Support</p>
            <p>Customer Care</p>
            </footer>
        </div>


        

    </div>
</body>

</html>
